// New JavaScript logic for the dropdown and single slider
var layerSelect = document.getElementById('layer-select');
var opacitySlider = document.getElementById('opacity-slider');
var currentLayer = layer_GoogleSatellite_0; // Set initial layer

// Event listener for the dropdown menu
layerSelect.addEventListener('change', function() {
    var selectedLayerId = this.value;
    var opacityValue;

    // Get the selected layer object and its current opacity
    switch(selectedLayerId) {
        case 'layer_GoogleSatellite_0':
            currentLayer = layer_GoogleSatellite_0;
            opacityValue = currentLayer.options.opacity;
            break;
        case 'layer_Karangrejo_1':
            currentLayer = layer_Karangrejo_1;
            // For geoJson layers, get opacity from the style properties
            var style = currentLayer.options.style();
            opacityValue = style.fillOpacity;
            break;
        case 'layer_Kramat_2':
            currentLayer = layer_Kramat_2;
            var style = currentLayer.options.style();
            opacityValue = style.fillOpacity;
            break;
        case 'layer_Bedanten_3':
            currentLayer = layer_Bedanten_3;
            var style = currentLayer.options.style();
            opacityValue = style.fillOpacity;
            break;
        case 'layer_Manyarejo_4':
            currentLayer = layer_Manyarejo_4;
            var style = currentLayer.options.style();
            opacityValue = style.fillOpacity;
            break;
        case 'layer_GEMWalkBetoyoKauman_5':
            currentLayer = layer_GEMWalkBetoyoKauman_5;
            var style = currentLayer.options.style();
            opacityValue = style.fillOpacity;
            break;
        case 'layer_GEMWalkBetoyoGuci_6':
            currentLayer = layer_GEMWalkBetoyoGuci_6;
            var style = currentLayer.options.style();
            opacityValue = style.fillOpacity;
            break;
        case 'layer_EastGateManyarsidorukun_7':
            currentLayer = layer_EastGateManyarsidorukun_7;
            var style = currentLayer.options.style();
            opacityValue = style.fillOpacity;
            break;
        case 'layer_WestGateBanyuwangi_8':
            currentLayer = layer_WestGateBanyuwangi_8;
            var style = currentLayer.options.style();
            opacityValue = style.fillOpacity;
            break;
        default:
            // Fallback to the first layer
            currentLayer = layer_GoogleSatellite_0;
            opacityValue = currentLayer.options.opacity;
    }
    // Update the slider to reflect the new layer's current opacity
    opacitySlider.value = opacityValue;
});

// Event listener for the single opacity slider
opacitySlider.addEventListener('input', function() {
    var opacityValue = this.value;

    // Check if the current layer is the basemap (L.tileLayer)
    if (currentLayer.setOpacity) {
        currentLayer.setOpacity(opacityValue);
    } else {
        // Otherwise, it's a vector layer (L.geoJson)
        currentLayer.setStyle({ fillOpacity: opacityValue, opacity: opacityValue });
    }
});

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

        function applyClickHighlight(layer) {
            // Restore the previous click-highlighted feature's style
            if (highlight_feature_click) {
                highlight_feature_click.setStyle(highlight_feature_click.options.originalStyle);
            }

            // Save the original style of the new feature before highlighting it
            layer.options.originalStyle = Object.assign({}, layer.options);
            
            // Apply the new red highlight
            layer.setStyle({
                stroke: 'red',
                color: 'red',
                weight: 3,
            });
            
            // Set the new feature as the highlighted one
            highlight_feature_click = layer;
        }

		searchSHGB.addTo(map);
        
        // Event listener for search location found
        function onSearchLocationFound(e) {
            if (e.layer._popup) {
                e.layer.openPopup();
            }
            if (highlight_feature_search) {
                // Restore the original style of the previous highlighted feature
                highlight_feature_search.setStyle(highlight_feature_search.options.originalStyle);
            }
            
            // Clear any click highlight
            if (highlight_feature_click) {
                highlight_feature_click.setStyle(highlight_feature_click.options.originalStyle);
                highlight_feature_click = null;
            }

            // Save a copy of the original style of the new feature before highlighting it
            e.layer.options.originalStyle = Object.assign({}, e.layer.options);

            highlight_feature_search = e.layer;
            e.layer.setStyle({
                color: '#ffff00',
                fillColor: '#ffff00',
                dashArray: '',
                fillOpacity: 1
            });
        }

        // Event listener for search collapsed
        function onSearchCollapsed(e) {
            if (highlight_feature_search) {
                // Restore the original style when the search is collapsed
                highlight_feature_search.setStyle(highlight_feature_search.options.originalStyle);
                highlight_feature_search = null;
            }
        }

        searchNIB.on('search:locationfound', onSearchLocationFound);
        searchNIB.on('search:collapsed', onSearchCollapsed);
        searchNamaUnit.on('search:locationfound', onSearchLocationFound);
        searchNamaUnit.on('search:collapsed', onSearchCollapsed);

// A variable to hold the marker, declared outside the function
// so it can be accessed and removed later.
var currentMarker = null;

// Get a reference to the coordinate display element
var coordinateDisplay = document.getElementById('coordinate-display');

// Listen for a click on the map
map.on('click', function(e) {
    // Remove the previous marker if it exists
    if (currentMarker) {
        map.removeLayer(currentMarker);
    }

    // Add a new marker at the clicked location
    currentMarker = L.marker(e.latlng).addTo(map);

    // Get the latitude and longitude from the click event
    var lat = e.latlng.lat.toFixed(5);
    var lng = e.latlng.lng.toFixed(5);

    // Update the HTML content of the display box
    coordinateDisplay.innerHTML = lat + ", " + lng;
});

    // Existing scale bar or other scripts
    L.control.scale({position: 'bottomright'}).addTo(map);
